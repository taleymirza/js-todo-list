<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Todos</h1>
        <div>
            <div class="input-holder">
                <input placeholder="What needs to be done?" class="todo-text" value="abc" />
            </div>
            <div class="list-holder">
                <ul class="list">

                </ul>
            </div>
        </div>
        <div class="footer">
            <div>
                <p>2 items left</p>
            </div>
            <div class="filters">
                <button class="filter-item">All</button>
                <button class="filter-item">Active</button>
                <button class="filter-item">Completed</button>
            </div>
            <div>
                <button class="clear">Clear completed(1)</button>
            </div>
        </div>
        <p>Double click to edit a todo</p>
    </div>
    <script src="src/index.js" type="module"></script>
</body>

</html>
